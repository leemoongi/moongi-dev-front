name: Our Workflow
on:
  push:
    branches:
      - 'master'
  
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout brance
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with: 
          java-version: 17
          distribution: 'oracle'

      - name: Java version
        run: java -version
        
      # - name: Grant execute permission for gradlew
      #   run: chmod 777 gradlew 

      - name: Build gradle
        run: ./gradlew build

      - name: log
        run: ls -al ~/.gradle/wrapper
